<meta charset="UTF-8">

<hi>PROGRAMA CALCULAR IMC </hi>


<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}      

	function imprimir(frase){
		document.write(frase)
	}

	function calcularImc(peso,altura,){
		
		
		return (peso / (altura * altura));

	}

	saltarlinea();
	
	nombre = prompt("infome su nombre")
	pesoinformado = prompt(nombre +", infome su peso")
	alturainformado = prompt(nombre +", informe su altura")

	imccalculado = calcularImc(pesoinformado,alturainformado)
	imprimir(nombre + ",su imc calculado es:"+imccalculado);

	if (imccalculado < 18.5){
			imprimir("IMC abajo de lo recomendado");
	}

	if (imccalculado >= 18.5){
		if (imccalculado < 25){
			saltarlinea();
			imprimir("IMC esta dentro del intervalo normal");

		}

	}

	if (imccalculado >= 25){
		if (imccalculado < 30){
			saltarlinea();
				imprimir("IMC considerado como sobrepeso");

		}
			
	}

	if (imccalculado > 30){
		saltarlinea();
			imprimir("IMC encima de lo recomendado");
	}






</script>
