<meta charset="UTF-8">

<hi>PROGRAMA - AÑO MUNDIAL DE LA FIFA </hi>


<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}      

	function imprimir(frase){
		document.write(frase)
	}

	var	 anhoMundial = 1930;
	var	 limite = parseInt(prompt("ingrese el años limite para calcular"));

	while (anhoMundial <= limite) {
		saltarlinea();
		imprimir("Hubo mundial del la fifa en el año" + anhoMundial);
		anhoMundial= anhoMundial + 4; 

	}
	saltarlinea();	
	imprimir("fin")


</script>
